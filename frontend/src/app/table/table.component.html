<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">Alle Teilnehmer*innen</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nr</th>
        <th scope="col">Vorname</th>
        <th scope="col">Nachname</th>
        <th scope="col">E-Mail</th>
        <th scope="col">Details</th>
        <th scope="col">LÃ¶schen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ member.forename }}</td>
        <td>{{ member.surname }}</td>
        <td>
          <a [href]="'mailto:' + member.email" class="text-decoration-none">
            <span class="bi bi-envelope-at"></span>
          </a>
        </td>
        <td>
          <a [routerLink]="['/member', member._id]" class="text-decoration-none">
            <span class="bi bi-pencil-square"></span>
          </a>
        </td>
        <td>
          <i
            (click)="delete(member.forename)"
            class="bi bi-trash text-danger cursor-pointer"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
