<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
      <h3 class="text-center text-primary">Login</h3>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="text" id="email" class="form-control" formControlName="email" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
