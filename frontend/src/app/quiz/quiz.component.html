<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">Alle Fragen</h1>

  <div class="row justify-content-center mb-4">
    <div class="col-12 col-md-6 text-center">
      <button class="btn btn-primary w-100" (click)="createQuestion()">Neue Frage erstellen</button>
    </div>
  </div>

  <div *ngFor="let question of questions; let i = index" class="question-card mb-5 p-3 shadow-sm bg-white rounded">
    <h3 class="text-dark">Frage {{ i + 1 }}:</h3>
    <p class="question-text">
      <strong>{{ question.question }}</strong>
      <a (click)="updateQuestion(question._id)" class="text-decoration-none ms-2" style="cursor: pointer;">
        <span class="bi bi-pencil-square"></span>
      </a>
      <a (click)="deleteQuestion(question)" class="text-decoration-none ms-2" style="cursor: pointer;">
        <span class="bi bi-trash"></span>
      </a>
    </p>

    <p><strong>Antwortmöglichkeiten:</strong></p>
    <ul class="options-list ps-3">
      <li *ngFor="let option of question.options">{{ option }}</li>
    </ul>

    <p class="correct-answer"><strong>Richtige Antwort:</strong> <span class="text-success">{{ question.correctAnswer }}</span></p>
    <p class="explanation"><strong>Erklärung:</strong> {{ question.explanation }}</p>
    <p class="category"><strong>Kategorie:</strong> {{ question.category }}</p>
    <hr>
  </div>

  <app-sidebar></app-sidebar>
</div>
