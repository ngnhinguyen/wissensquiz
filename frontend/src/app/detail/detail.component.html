<main class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <fieldset class="container p-4 bg-white shadow rounded">
      <legend class="text-primary text-center mb-4">
        {{ member ? ('Eintrag von ' + member.forename + ' ' + member.surname + ' aktualisieren') : 'Eintrag aktualisieren' }}
      </legend>
      <form [formGroup]="form" (ngSubmit)="update()">
        <div class="mb-3">
          <label class="form-label" for="firstname">Vorname</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="Vorname"
            formControlName="firstnameControl"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="lastname">Nachname</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Nachname"
            formControlName="lastnameControl"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">E-Mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-Mail"
            formControlName="emailControl"
          />
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary w-45">Aktualisieren</button>
           <!--<button type="button" class="btn btn-outline-secondary w-45" (click)="cancel()">Abbrechen</button> -->
        </div>
      </form>
    </fieldset>
  </main>
