@if(saved) {

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          Neuer Teilnehmer {{ member.forename }} {{ member.surname }} gespeichert.
          <div class="mt-2 pt-2 border-top">
            <button type="button" class="btn btn-success btn-sm" (click)="confirm()">Ok</button>
          </div>
        </div>
      </div>

} @else {

    <main class="d-flex min-vh-100">
      <fieldset class="container  mt-5">

      <legend class="mb-4">Anmeldung erstellen</legend>
      <form [formGroup]="form" (ngSubmit)="create()">
        <div class="mb-3 row">
          <label class="col-2 col-form-label" for="forename">Vorname</label>
          <div class="col-10">
            <input 
                type="text" 
                class="form-control" 
                id="forename" 
                placeholder="Vorname"
                formControlName="firstnameControl" 
                [class.is-invalid]="form.controls.firstnameControl.invalid && form.controls.firstnameControl.touched"
                [class.is-valid]="form.controls.firstnameControl.valid && form.controls.firstnameControl.touched"
                required/>
                <div class="invalid-feedback">
                    Bitte Vorname eingeben!
                </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-2 col-form-label" for="surname">Nachname</label>
          <div class="col-10">
            <input type="text" class="col-10 form-control" id="surname" placeholder="Nachname"
            formControlName="surnameControl" 
            [class.is-invalid]="form.controls.firstnameControl.invalid && form.controls.surnameControl.touched" 
            [class.is-valid]="form.controls.surnameControl.valid && form.controls.surnameControl.touched"
            required/>
            <div class="invalid-feedback">
                Bitte Nachname eingeben!
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-2 col-form-label" for="email">E-Mail</label>
          <div class="col-10">
            <input type="email" class="col-10 form-control" id="email" placeholder="E-Mail" formControlName="emailControl" 
            [class.is-invalid]="form.controls.emailControl.invalid && form.controls.emailControl.touched"
            [class.is-valid]="form.controls.emailControl.valid && form.controls.emailControl.touched"
            required/>
            <div class="invalid-feedback">
                Bitte E-Mail-Adresse eingeben!
            </div>
          </div>
        </div>
        <div class="row gx-0 mt-5">
          <button type="submit" class="col-5 btn btn-secondary">Anmeldung speichern</button>
          <div class="col-2"></div>
          <button type="button" class="col-5 btn btn-secondary" (click)="cancel()">Abbrechen</button>
        </div>
      </form>
    </fieldset>
  </main>

}
